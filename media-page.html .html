<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media showcase</title>
</head>
<body>
    <header>
        <h1>Media showcase</h1>
    </header>

    <main>
        <section>
            <h3>Standart photo</h3>
                <img src="photo-1497316730643-415fac54a2af.jpeg" alt="A picture of photographer" title="Photographer" width="300"/>
        </section>

        <section>
            <h3>Responsive photo</h3>
            <picture>
                <source media="(min-width: 990px)" srcset="bigger.jpg">
                <source media="(max-width: 600px)" srcset="small.jpg">
               
                <img src="default.jpg" alt="Human and nature" title="Sunset"/>

            </picture>
        </section>

        <section>
            <h3>Local Video</h3>
            <video width="500">
                <source  src="1 Second Video.mp4" type="video/mp4">
            </video>
        </section>

        <section>
            <h3>Youtube Video</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/pg19Z8LL06w?si=hi4CvJfbl6N3wPY9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>

         <section>
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24386.695195372384!2d44.519971899999994!3d40.1793153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406abcfa28499691%3A0x2bde14d127166c74!2z0J_Qu9C-0YnQsNC00Ywg0KDQtdGB0L_Rg9Cx0LvQuNC60Lg!5e0!3m2!1sru!2sam!4v1751526835863!5m2!1sru!2sam" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
        </section>
        
    </main>
</body>
</html>
